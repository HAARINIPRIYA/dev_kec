name: DevOps CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm install
      
      - name: Run linting
        run: npm run lint || echo "No lint script found"
      
      - name: Run tests
        run: npm test || echo "No test script found"
      
      - name: Build project
        run: npm run build || echo "No build script found"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run security audit
        run: npm audit || true
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'kec-devops-website'
          path: '.'
          format: 'HTML'

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
      
      - name: Notify deployment
        run: echo "Deployment successful to GitHub Pages"
      
      - name: Send notification
        run: |
          echo "DevOps Pipeline completed successfully!"
          echo "Website deployed at: https://kongu-engineering-college.github.io"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            kec-devops/website:latest
            kec-devops/website:${{ github.sha }}
          cache-from: type=registry,ref=kec-devops/website:buildcache
          cache-to: type=registry,ref=kec-devops/website:buildcache,mode=max

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [deploy, docker-build]
    if: always()
    
    steps:
      - name: Send Slack notification
        run: |
          echo "Pipeline Status: ${{ job.status }}"
          echo "Build completed for Kongu Engineering College DevOps Website"